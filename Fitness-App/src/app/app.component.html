<ng-container *ngIf="shouldShowNav">
  <div class="nav-container">
    <app-top-nav class="top-nav"></app-top-nav>
    <app-side-nav class="side-nav" (onToggleSideNav)="onToggleSideNav($event)"></app-side-nav>
  </div>
</ng-container>

<app-body
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
  *ngIf="shouldShowNav"
>
  <router-outlet></router-outlet>
</app-body>

<footer *ngIf="shouldShowFooter">
  <!-- Footer content goes here -->
</footer>

<main *ngIf="!shouldShowNav">
  <router-outlet></router-outlet>
</main>
