<div class="profile-container">
    <div class="update-form">
        <h2>Edit recipe</h2>
        <form>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name" >
            </div>
            <div class="form-field">
                <label for="difficulty">Difficulty:</label>
                
                    <select id="difficulty" name="difficulty" >
                        <option value="1">1 - Very Easy</option>
                        <option value="2">2 - Easy</option>
                        <option value="3">3 - Medium</option>
                        <option value="4">4 - Hard </option>
                        <option value="5">5 - Very Hard</option>
                    </select>
            </div>
            <div class="form-field">
                <label for="spicy">Spicy:</label>
                <select id="spicy" name="spicy" >
                    <option value="spicy">Spicy</option>
                    <option value="not-spicy">Not Spicy</option>
                </select>
            </div>
            <div class="form-field">
                <label for="vegan">Vegan:</label>
                <select id="vegan" name="vegan" >
                    <option value="vegan">Vegan</option>
                    <option value="not-vegan">Not Vegan</option>
                </select>
            </div>
            <div class="form-field">
                <label for="picture">Picture:</label>
                <input type="text" id="picture" name="picture" required placeholder="URL" >
            </div>
            <div class="form-field">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required placeholder="Description"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary" (click)="redirectToRecipes()">Return</button>
            </div>
        </form>
    </div>
</div>
