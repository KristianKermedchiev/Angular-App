<div class="login-container">
    <form class="form">
    <h2 class="h2">Reset Password</h2>
    <label class="label" for="email">Email</label>
    <input class="input" type="email" id="login-email" name="email" placeholder="Enter your email" [(ngModel)]="email">
    <div class="buttons">
    <button class="button" (click)="resetPassword()" type="submit">Reset password</button>
    <button class="button" (click)="routeToLogin()" type="submit">Back</button>
    </div>
    <div class="error">
        {{ error }}
    </div>
    <div class="success">
        {{ success }}
    </div>
    </form>
</div>
