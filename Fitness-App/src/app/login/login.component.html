<div class="login-container">
    <form class="form">
        <h2 class="h2">Login</h2>
        <label class="label" for="username">Username</label>
        <input class="input" type="text" id="login-username" name="username" placeholder="Enter your username" />
        <label class="label" for="password">Password</label>
        <input class="input" type="password" id="login-password" name="password" placeholder="Enter your password" />
        <button class="button" type="submit">Login</button>
        <div>
            <a class="register-link" routerLink="/register">Don't have an account?</a>
            <a class="register-link" routerLink="/forgotPassword">Forgot Password?</a>
        </div>
    </form>
</div>
