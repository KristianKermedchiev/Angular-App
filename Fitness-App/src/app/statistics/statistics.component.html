<div class="accordion">
    <div class="accordion-header" (click)="toggleAccordion()">
        <span class="accordion-title">Open Form</span>
        <span class="accordion-icon" [ngClass]="{ 'expanded': isAccordionExpanded }">&#x25BC;</span>
    </div>
    <div class="accordion-content" [ngClass]="{ 'expanded': isAccordionExpanded }">
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" (click)="toggleAccordion()">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
